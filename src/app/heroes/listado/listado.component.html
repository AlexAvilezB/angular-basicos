<p>Listado de heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<p *ngIf=" heroeEliminado; else noBorrado">Borraste a: <strong>{{ heroeEliminado }}</strong></p>
<ng-template #noBorrado>
    <p>No has borrado nada</p>
</ng-template>


<button (click)="borrarHeroe()"> Borrar </button>
